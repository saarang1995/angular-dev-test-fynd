<div class="image-grid__container">
  <div class="image-grid__wrapper">
    <div class="image_card__container" *ngFor="let imageData of imageDataArray">
      <app-image-card [imageData]="imageData" (toggleImageEditor)="toggleImageEditor($event)" (triggerDeleteImage)="triggerDeleteImage($event)"></app-image-card>
    </div>
  </div>
</div>

<app-image-editor *ngIf="showImageEditorWindow" [imageData]="imageData" (closePopup)="closePopup()" (updateImage)="updateImage($event)"></app-image-editor>
