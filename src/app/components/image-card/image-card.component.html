<div class="image-card__wrapper">
  <img class=demo_image [src]="demoImage?.image_url" alt="demoImage?.name">
  <div class="controller__container">
    <img class="close_btn controller" src="/assets/close.svg" alt="close" (click)="deleteImage()">
    <img class="edit_btn controller" src="/assets/edit.svg" alt="edit" (click)="showEditor()">
  </div>
</div>
